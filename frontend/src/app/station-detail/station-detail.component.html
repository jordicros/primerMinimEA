<ul *ngIf="station">
  <p>Station: {{station.name}}</p>
  <p> ID: {{station._id}}</p>
  Bikes
  <li *ngFor="let bike of this.bikes; let i = index">
    <p>{{bike.name}}</p>
    <a (click) = "detallsBike(bike._id)" routerLink="/bike/detail">Bike Details</a>
    <a (click) = "esborrarBike(i)" routerLink="/stations">Delete bike from station</a>
  </li>
  Unused bikes //TÃ© un petit bug
  <li *ngFor="let bike of this.unassignedBikes; let i = index">
    <p>{{bike.name}}</p>
    <a (click) = "addBike(bike._id)" routerLink="/stations">Afegir la bici</a>
  </li>
  <a  routerLink="/stations">Enrere</a>
</ul>
