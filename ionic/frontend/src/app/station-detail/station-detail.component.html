<ion-content><ion-list *ngIf="station">
    <ion-title>Station: {{station.name}}</ion-title>
    <p> ID: {{station._id}}</p>
    <b>Bikes</b>
    <ion-list *ngFor="let bike of this.bikes; let i = index">
      <p>{{bike.name}}</p>
      <ion-button (click) = "detallsBike(bike._id)" routerLink="/bike/detail">Bike Details</ion-button>
      <ion-button (click) = "esborrarBike(i)" routerLink="/stations">Delete bike from station</ion-button>
    </ion-list>
    <b>Models de l'empresa</b>
    <ion-list *ngFor="let bike of this.unassignedBikes; let i = index">
      <p>{{bike.name}}</p>
      <ion-button (click) = "addBike(bike._id)" routerLink="/stations">Afegir la bici</ion-button>
  </ion-list></ion-list>
</ion-content>
